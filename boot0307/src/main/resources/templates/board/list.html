<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
	<!-- 헤더 링크가 올 곳 -->
	<th:block th:replace="/inc/header_link"></th>
</head>
<body>
	<div class="container mt-3">
		<div class="row">
			<div class="col-md-12">
				<table class="table table-hover table_striped">
					<thead class="thead-dark">
						<tr>
							<th>Firstname</th>
							<th>Lastname</th>
							<th>Email</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>John</td>
							<td>Doe</td>
							<td>john@example.com</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<th:block th:replace="/inc/footer"></th>
</body>
</html>
